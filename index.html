<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href=".assets/fonts/static/Inter-Bold.ttf">
  <link href=".assets/fonts/static/Inter-Regular.ttf">
  <link href=".assets/fonts/static/Inter-SemiBold.ttf">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="container">

    <div class="Dados">

      <div class="Foto">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </div>

      <div class="Nome">
        <h2>Jessica Randall</h2>
      </div>

      <div class="Localidade">
        <h5>London, United Kingdom</h5>
      </div>

      <div class="Texto">
        <p>"Front-end developer and avid reader." </p>
      </div>

      <div class="GitHub">
        <button class="botao1"> GitHub </button>
      </div>

      <div class="Front">
        <button class="botao2"> Frontend Mentor </button>
      </div>

      <div class="LinkedIn">
        <button class="botao3"> LinkedIn </button>
      </div>

      <div class="Twitter">
        <button class="botao4"> Twitter </button>
      </div>

      <div class="Instagram ">
        <button class="botao5"> Instagram </button>
      </div>

    </div>

    <div class="atribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pedro Henrique</a>.
    </div>

  </div>


</body>

</html>
